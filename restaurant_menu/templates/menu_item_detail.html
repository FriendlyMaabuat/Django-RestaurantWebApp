{% extends 'base.html' %}
{% block content %}
<div class="container">
    <ul class="list-group list-group-flush">
        <li class="list-group-item justify-content-between align-items-center border-0 pb-0">
            <h1>{{ item.meal }}</h1>
            <h3>{{ item.description }}</h3>
            <span class="badge bg-primary rounded-pill">${{ item.price }}</span>
        </li>
    </ul>
</div>
{% endblock content %}
